<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {background: green;}
#lee {background: cyan;}
.time {background: yellow;}
#hong > div > #L2 {background: pink;}
#hong #L3 {background: orange;}
</style>
</head>
<body>
	<div id="hong" class="name">
        홍길동
        <div>
            <h3 id="L1" class="line">첫번째 줄</h3>
            <h3 id="L2" class="line">두번 줄</h3>
            <h3 id="L3" class="line">세번째 줄</h3>
        </div>
    </div>

    <div id="lee" class="name">이영희</div>
    <p id="tomorrow" class="time">내일은</p>
    <p id="today" class="time">오늘은</p>
</body>
</html>
