<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- css는 <style> 태그 안에서 작업 -->
<style type="text/css">
html, body{ /* 화면초기화 */
	margin: 0; padding: 0;
	height: 100%; width: 100%;
}
#header{
	width: 100%; height: 15%;
	background: yellow;
}
#nav{
	width: 15%; height: 70%;
	background: orange;
	float: left;
}
#section{
	width: 70%; height: 70%;
	background: olivedrab;
	float: left;
}
#aside{
	width: 15%; height: 70%;
	background: orange;
	float: left;
}
#footer{
	width: 100%; height: 15%;
	background: plum;
	clear: both;
}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="section">section</div>
	<div id="aside">aside</div>
	<div id="footer">footer</div>
	
	<!--
	<header></header>
	<nav></nav>
	<section></section>
	<aside></aside>
	<footer></footer>
	-->
</body>
</html>
