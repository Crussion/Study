<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul{
	padding:0; margin:0;
	list-style: none;
}
ul.menu li{
	float: left;
	width: 179px;
	height: 48px;
	background: url("img/btn.png");
}
ul.menu li a{
	display: block;
	width: 100%; height: 100%;
	line-height: 48px;
	text-align: center;
	font-weight: bold;
	color: #cfdfb5;
	text-decoration: none;
}
ul.menu li a:hover{
	background: url("img/btn_over.png");
}
ul.menu:after{
	content: "";
	display: block;
	clear: both;
	float: none;
}
</style>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("ul.menu > li > ul.sub").hide();
		
		// parents('태그'): 부모 찾기
		// find('태그'): 자식 찾기
		$("ul.menu > li").hover(function(){
			$(this).find(".sub").slideDown(100)
		}, function(){
			$(this).find(".sub").slideUp(100)
		})
	})
</script>
</head>
<body>
	<ul class="menu">
		<li>
			<a href="#">메뉴A</a>
			<ul class="sub">
				<li><a href="#">서브메뉴A1</a></li>
				<li><a href="#">서브메뉴A2</a></li>
				<li><a href="#">서브메뉴A3</a></li>
			</ul>
		</li>
		<li>
			<a href="#">메뉴B</a>
			<ul class="sub">
				<li><a href="#">서브메뉴B1</a></li>
				<li><a href="#">서브메뉴B2</a></li>
				<li><a href="#">서브메뉴B3</a></li>
			</ul>
		</li>
		<li>
			<a href="#">메뉴C</a>
			<ul class="sub">
				<li><a href="#">서브메뉴C1</a></li>
				<li><a href="#">서브메뉴C2</a></li>
				<li><a href="#">서브메뉴C3</a></li>
			</ul>
		</li>
	</ul>
</body>
</html>
