<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css?v=1">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
   // 아스키 코드값을 key 이름으로 변경
   function getKeyName(keyCode) {
      var keyMap = [
         {code: 8, name: 'backspace'},
         {code: 9, name: 'tab'},
         {code: 13, name: 'enter'},
         {code: 16, name: 'shift'},
         {code: 17, name: 'ctrl'},
         {code: 18, name: 'alt'},
         {code: 19, name: 'pausebreak'},
         {code: 20, name: 'capslock'},
         {code: 21, name: 'han/eng'},
         {code: 27, name: 'esc'},
      ]
      
      for(var i=0; i<keyMap.length; i++) {
         if(keyMap[i].code == keyCode) {
            return keyMap[i].name;
         }
      }
   }

   $(function() {      
      $("#input > input[name='input']").keydown(function(e){
         $("#result").html(e.which + "번 키 눌림 >> " + getKeyName(e.which));
      });      
   });
</script>
</head>
<body>
   <h1>Key 이벤트 확인하기</h1>
   <div id="input">
      <input type="text" name="input">
   </div>
   
   <h2>결과</h2>
   <div id="result"></div>
</body>
</html>
