<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css?v=1">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#input > input[name='input']").focus(function(){
			$("#result").html("포커스가 들어갔습니다.")
		})
		$("#input > input[name='input']").blur(function(){
			$("#result").html("포커스가 나왔습니다.")
		})
		// 페이지가 열리면서 포커스 설정
		$("#input > input[name='input']").focus()
	})
</script>
</head>
<body>
   <h1>focus/blur 이벤트 확인하기</h1>
   <div id="input">
      <input type="text" name="input">
   </div>
   
   <h2>결과</h2>
   <div id="result"></div>
</body>
</html>
