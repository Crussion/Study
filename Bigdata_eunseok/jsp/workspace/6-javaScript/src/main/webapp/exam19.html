<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* css는 아이디가 중복되면, 모두 적용된다. */
#myId{
	background: yellow;
	font-size: 20px;
	font-weight: bold;
	color: blue;
}
</style>
<script type="text/javascript">
	function doPrint(){
		document.getElementById("myId").innerHTML = "스크립트가 실행되었습니다.";
	}
</script>
</head>
<body>
	<h1 id="myId">안녕하세요.</h1>
	<h1 id="myId">자바스크립트 입니다.</h1>
	<h1 id="myId">강의 참 재미있죠?</h1>
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출 하기</a>
</body>
</html>
