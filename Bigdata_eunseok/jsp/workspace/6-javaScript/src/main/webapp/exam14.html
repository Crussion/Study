<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//prompt : 메시지로 문자열을 받는다.
	var user_id = prompt("아이디를 입력하세요.");
	
	if(user_id != "" && user_id != null){
		alert("안녕하세요. " + user_id + "님");
		
		//confirm : 확인 / 취소 를 메시지로 출력하고 true / false를 반환한다.
		var result = confirm("정말 로그아웃 하시겠습니까?");
		if(result) alert("로그아웃 되었습니다.");
		else alert("로그아웃이 취소되었습니다.")
	}else{
		alert("아이디를 입력해 주세요.")
	}
</script>
</head>
<body>

</body>
</html>
