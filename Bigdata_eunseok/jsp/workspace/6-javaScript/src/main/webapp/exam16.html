<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showResult(){
		document.getElementById("result").innerHTML = "<font color='red'>" + (10 + 50) + "</font>";
	}
	function hideResult(){
		document.getElementById("result").innerHTML = "?";
	}
</script>
</head>
<body>
	<h1 onmouseover="showResult()" onmouseout="hideResult()">
		10 + 50 = <span id="result">?</span></h1>
	<p>연산 결과를 보려면 수식위에 마우스를 올리세요</p>
</body>
</html>
