<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset {
	border: 2px solid gray;
	background: #C8D7FF;
	width: 250px;
}
.longInput {
	width: 95%;
	text-align: center;
	border: 1px solid gray;
	background: #C8D7FF;
}
div {margin: 5px 0;}
.button {
	margin: 5px 0;
	width: 95%;
	color: white;
	background: #0064CD;
}
</style>
<script type="text/javascript">
	function onSubmit(){
		if(!frm.name.value){
			alert('이름을 입력해 주세요.');
			frm.name.focus();
			return false;
		}
		
		if(!frm.pwd.value){
			alert('비밀번호를 입력해 주세요.');
			frm.pwd.focus();
			return false;
		}
		
		if(!frm.RRN.value){
			alert('주민번호를 입력해 주세요.');
			frm.RRN.focus();
			return false;
		}
		
		if(!frm.gender[0].checked && !frm.gender[1].checked){
			alert("성별을 선택해 주세요.");
			frm.gender[0].focus();
			return false;
		}
		
		if(!frm.email.value){
			alert('이메일을 입력해 주세요.');
			frm.email.focus();
			return false;
		}
		
		if(!frm.url.value){
			alert('URL을 입력해 주세요.');
			frm.url.focus();
			return false;
		}
		
		if(!frm.phone.value){
			alert('핸드폰번호를 입력해 주세요.');
			frm.phone.focus();
			return false;
		}
		
		var chk = false;
		for(var i = 0; i < frm.sports.length; i++){
			if(frm.sports[i].checked){
				chk = true;
				break;
			}
		}
		
		if(!chk){
			alert("취미를 선택해 주세요.");
			frm.sports[0].focus();
			return false;
		}
		
		if(frm.job.selectedIndex < 1){
			alert("직업을 선택해 주세요.");
			frm.job.focus();
			return false;
		}
		
		if(confirm("입력하신 내용이 맞습니까?")){
			frm.submit();
		}else
			return false;
	}
</script>
</head>
<body>
	<h2>회원가입</h2>
	<form method="get" name="frm" onsubmit="return onSubmit();">
		<fieldset>
			<div>
				<label>아이디</label><br>
				<input type="text" name="name" class="longInput">
			</div>
			<div>
				<label>비밀번호</label><br>
				<input type="password" name="pwd" class="longInput">
			</div>
			<div>
				<label>주민번호</label><br>
				<input type="password" name="RRN" class="longInput">
			</div>
			<div>
				<label>성별</label><br>
				<input type="radio" name="gender" value="male"> 남자
				<input type="radio" name="gender" value="female"> 여자
			</div>
			<div>
				<label>이메일 주소</label><br>
				<input type="email" name="email" class="longInput">
			</div>
			<div>
				<label>URL</label><br>
				<input type="url" name="url" class="longInput">
			</div>
			<div>
				<label>핸드폰번호</label><br>
				<input type="text" name="phone" class="longInput" placeholder=" - 없이 입력" maxlength="11">
			</div>
			<div>
				<label>취미</label><br>
				<input type="checkbox" name="sports" value="soccer"> 축구
				<input type="checkbox" name="sports" value="basketball"> 농구
				<input type="checkbox" name="sports" value="baseball"> 야구
			</div>
			<div>
				<label>직업</label><br>
				<select name="job" class="longInput">
					<option value="">-----선택하세요------</option>
					<option value="programer">프로그래머</option>
					<option value="athlete">운동선수</option>
					<option value="teacher">선생님</option>
				</select>
			</div>
			<div>
				<input type="submit" value="회원가입" class="button"><br>
				<input type="reset" value="다시작성" class="button">
			</div>
		</fieldset>
	</form>
</body>
</html>
