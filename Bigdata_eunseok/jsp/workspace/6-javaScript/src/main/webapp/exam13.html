<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str = "ab";
	//alert : 문자열을 대화상자로 출력.
	/*
	alert(str);
	alert(num);
	*/
	
	if(!isNaN(str)){
		document.write("문자열이 숫자로 구성되어 있습니다.");

	}else{
		document.write("문자열이 숫자로 구성되어 있지 않습니다.");
	}
	
	document.write(str + "<br>");
	document.write(num + "<br>");
	document.write("test <br>");
</script>
