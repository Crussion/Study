<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#sh input:eq(0)").click(function(){
			// show() : 태그 표시 함수
			$("#sh div").slideDown(500)
		})
		$("#sh input:eq(1)").click(function(){
			// hide() : 태그 숨김 함수
			$("#sh div").slideUp(500)
		})
		$("#sh input:eq(2)").click(function(){
			// toggle() : 태그 표시/숨김을 교대로 하는 함수
			$("#sh div").slideToggle(500)
		})
	})
</script>
</head>
<body>
<h1>slideDown/slideUp</h1>
<div id="sh">
	<input type="button" value="보이기">
	<input type="button" value="숨기기">
	<input type="button" value="슬라이드 토글">
	<div>
		<img alt="이미지" src="img/3.jpg" width="300px" height="200px">
	</div>
	이미지
</div>
</body>
</html>
