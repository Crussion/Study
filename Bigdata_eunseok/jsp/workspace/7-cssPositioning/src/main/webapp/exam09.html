<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {position: absolute;}
img {position: absolute;}
/* 중첩된 것을 위-아래 순서를 정함, z-index, 레이어와 비슷 */
#spadeA {left:10px; top:20px; z-index: 4;}
#spade2 {left:40px; top:30px; z-index: 3;}
#spade3 {left:80px; top:40px; z-index: 2;}
#spade7 {left:120px; top:50px; z-index: 1;}
</style>
</head>
<body>
	<h3>z-index</h3>
	<hr>
	<div>
		<img id="spadeA" alt="스페이드A" src="img/spade-A.png" width="100" height="140">
		<img id="spade2" alt="스페이드A" src="img/spade-2.png" width="100" height="140">
		<img id="spade3" alt="스페이드A" src="img/spade-3.png" width="100" height="140">
		<img id="spade7" alt="스페이드A" src="img/spade-7.png" width="100" height="140">
	</div>
</body>
</html>
