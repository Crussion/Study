<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>04-그룹</title>
</head>
<body>
	<!-- 입력내용 감싸기, 서버에게 데이터 전송 -->
	<form action="">
		<!-- 그룹 만들기 -->
		<fieldset>
			<!-- 그룹의 제목 -->
			<legend>내용 입력하기</legend>
			<!-- 입력 태그 -->
			<div>
				<label>아이디</label>
				<input type="text" name="user_id" maxlength="20">
			</div>
			<div>
				<label>회원이름</label>
				<input type="text" name="user_name" maxlength="20">
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" name="user_pw" maxlength="20">
			</div>
			<div>
				<label>자기소개</label>
				<textarea rows="3" cols="30" name="memo"></textarea>
			</div>
		</fieldset>
		<div>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</div>
	</form>
</body>
</html>
