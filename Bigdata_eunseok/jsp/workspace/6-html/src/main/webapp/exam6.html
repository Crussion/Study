<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-드롭다운</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>이동통신사 선택하기</legend>
			<div>
				<!-- 드롭다운 -->
				<label>이동통신사 선택</label>
				<select name="telecom">
					<option>--- 선택하세요 ---</option>
					<option value="SKT">SKT</option>
					<option value="KT">KT</option>
					<option value="U+">LG U+</option>
				</select>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>스마트폰 운영체제 선택하기</legend>
			<div>
				<label>스마트폰 운영체제</label>
				<select name="smartphone" multiple="multiple">
					<option>Android</option>
					<option>iOS</option>
					<option>Window</option>
				</select>
			</div>
		</fieldset>
		
		<input type="submit" value="제출">
	</form>
</body>
</html>
