<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>01-단어, 문장 강조</title>
</head>
<body bgcolor="green">
	<div> <!-- 블럭태그, 자바의 {}와 비슷한 기능 -->
		<font size="1">크기 = 1</font><br>
		<font size="3" color="orange">크기 = 3, 색상=오렌지</font><br>
		<font size="5" face="궁서">크기=5, 글꼴=궁서체</font><br>
		<font size="5" face="굴림">크기=5, 글꼴=굴림체</font><br>
		<font size="7" color="blue" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font>
	</div>
	
	<hr>	<!-- 줄긋기 -->
	
	<div>
		<font size="3" color="#00AA0" face="굴림">
			폰트 태그는
			<font size="5" color="red" face="궁서">중첩 사용</font>
			도 가능합니다.
		</font>
	</div>
	
	<!-- 글자의 모양 -->
	<div>
		<strong>글자를 굵게 표시합니다.</strong><br>
		<u>글자에 밑줄을 표시합니다.</u><br>
		<i>글자에 기울임 표시합니다.</i><br>
		<strong><u><i>글자 태그도 중첩이 가능합니다.</i></u></strong><br>
	</div>
	
	<!-- CSS -->
	<style>
		span{
			font-weight: bold;
			color: blue;
			font-style: italic;
		}
	</style>
	
	<!-- 단어나 문장의 영역 지정 -->
	<div>
		<span>SPAN</span> 태그는
		<span>문장 단위로 텍스트 영역을 지정하는 것</span>인데,
		그 자체로는 아무 역할도 하지 않고,
		문장의 특정 구역에 <span>CSS 스타일</span>을 지정할 때 사용합니다.
	</div>
	
</body>
</html>
