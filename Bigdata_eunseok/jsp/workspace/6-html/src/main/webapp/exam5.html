<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>05-항목선택하기</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>취미 선택하기</legend>
			<div>
				<input type="checkbox" name="hobby" 
				id="hobby1" value="축구" checked="checked">
				<lable for="hobby1">축구</lable>
			</div>
			<div>
				<input type="checkbox" name="hobby" 
				id="hobby2" value="농구">
				<lable for="hobby2">농구</lable>
			</div>
			<div>
				<input type="checkbox" name="hobby" 
				id="hobby3" value="야구">
				<lable for="hobby3">야구</lable>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>성별 선택하기</legend>
			<div>
				<input type="radio" name="gender" id="m" value="M" checked="checked">
				<label for="m">남자</label>
				<input type="radio" name="gender" id="f" value="F">
				<label for="f">여자</label>
			</div>
		</fieldset>
		
		<input type="submit" value="전송">
	</form>
</body>
</html>
